<div class="flex flex-col items-center">
  <h3 class="text-black text-lg">Favourites List</h3>
  <div
    class="flex flex-col my-1 border-2 rounded-lg w-64 flex items-center"
    *ngFor="let fav of user.favourites"
  >
    <h1 class="flex-start">
      City:
      {{
        fav.properties.city.toLowerCase().charAt(0).toUpperCase() +
          fav.properties.city.slice(1).toLowerCase()
      }}
    </h1>
    <h1 class="flex-start">
      Number:
      {{ fav.properties.phone }}
    </h1>
    <button
      class="flex-end bg-gray-500 hover:bg-gray-400 border-b-4 border-gray-700 hover:border-gray-500 text-white text-center py-2 px-4 rounded"
      (click)="deleteFav(user.favourites.indexOf(fav))"
    >
      delete
    </button>
  </div>
  <hr />
  <p class="text-xs italic text-center" *ngIf="favArrayNotEmpty">
    click the 'add to favourites' -<span class="not-italic">⭐️</span> - on the
    location pop-up to save your favourites here.
  </p>
</div>
