<div *ngIf="user.name else noUserInterface" class="h-100 w-80 absolute bg-beige border-t-0  inset-y-0 right-0 mt-14 mr-1">
  <ng-template #noUserInterface> </ng-template>
  <div class="h-10  mt-3 mr-3 ml-3 flex text-gray-500">
    <img
      class="h-10 ml-8"
      src="../../assets/navigation-arrow.png"
      alt="Gps Pin"
      (click)="setInterface('gps')"
    />
    <img
      class="h-10 ml-14 "
      src="../../assets/star.png"
      alt="Favourites"
      (click)="setInterface('favourites')"
    />
    <img
      class="h-10 ml-14"
      src="../../assets/user.png"
      alt="User Profile"
      (click)="setInterface('userProfile')"
    />
  </div>
  <div class="flex flex-col items-center" *ngIf="currentInterface === 'gps'">
    <h3 class="text-black text-lg ">Current Location</h3>
    
  </div>
<app-favourites  *ngIf="currentInterface === 'favourites'" (click)="onClick()"></app-favourites>
<div class="flex flex-col items-center" *ngIf="currentInterface === 'userProfile'">
  <h3 class="text-black font-bold uppercase ">{{user.name}}</h3>
  <p>{{user.email}}</p>
  
</div>
</div>
